{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static '2a.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .koushikai {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
    }

    
    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    form {
        margin: 20px;
    }

    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <body class="koushikai">

        <header>
            
            <nav>
                <img class="koushik" style="height: 90px; width: 80px;" src="{% static 'My project (10).png' %}" alt="">
                <div class="logo">
                        <h5>ARTI<span>STRY</span></h5>
                </div>
                <ul class="menu">
                    <li><a href="/view_article">HOME</a></li>
                    <li><a href="help/">HELP</a></li>
                   
                    
    
                    
                </ul>
                <div class="bar">
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                </div>
            </nav>
        </header>
    <form action="" method="POST">
        {% csrf_token %}
        <textarea name="text" id="text" cols="100" rows="30"></textarea>
        <input type="submit" value="submit">

        <div>
            {{ article.content|linebreaksbr }}
        </div>
    </form>
    <script>
        const sidenav = () => {
            const menu = document.querySelector('.bar');
            const nav = document.querySelector('.menu');
            
            menu.addEventListener('click', () => {
               menu.classList.toggle('bar-active');
                nav.classList.toggle('nav-active');
            });
        }
        sidenav();
    </script>
</body>
</html>
